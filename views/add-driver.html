<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Details Form</title>
</head>
<body>
    <h1>Driver Details Form</h1>
    <form action="/drivers" method="post">
        <label for="driver-name">Driver Name:</label>
        <input type="text" id="driver-name" name="driver-name" required><br><br>

        <label for="driver-department">Driver Department:</label>
        <input type="text" id="driver-department" name="driver-department" required><br><br>

        <label for="driver-licence">Driver Licence:</label>
        <input type="text" id="driver-licence" name="driver-licence" required><br><br>

        <label for="driver-active">Driver is Active:</label>
        <input type="checkbox" id="driver-active" name="driver-active"><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
