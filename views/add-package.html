<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Details Form</title>
</head>
<body>
    <h1>Package Details Form</h1>
    <form action="/packages" method="post">
        <label for="package-title">Package Title:</label>
        <input type="text" name="packageTitle" required><br><br>

        <label for="package-weight">Package Weight (kg):</label>
        <input type="number" name="packageWeight" step="0.01" required><br><br>

        <label for="package-destination">Package Destination:</label>
        <input type="text" name="packageDestination" required><br><br>

        <label for="package-description">Package Description:</label>
        <textarea name="description" rows="4" cols="50" required></textarea><br><br>

        <label for="package-allocated">Package is Allocated:</label>
        <input type="checkbox" name="isAllocated"><br><br>

        <label for="driver-id">Driver ID:</label>
        <input type="text" name="driverID" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
